<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <h1>Strings e Datas</h1>
    <h4>Inversor de frases:</h4>

    <form>
        <input type="text" name="text" value="" placeholder="Insira a frase"/>
        <input type="button" value="Inverter" onclick="inversion()"/>
    </form>

    <script>
        function inversion() {
            let t = document.getElementsByName("text");
            i = t.item(0).value.split("");
            n = i.reverse().join("");
            document.body.innerHTML += `${n} </br>`;
        }
    </script>
</body>
</html>
