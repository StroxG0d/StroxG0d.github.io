<body>
    <h1>Strings e Datas</h1>
    <h4>Procurar e substituir:</h4>

    <h3><p>Nullam interdum sit amet lorem ac dignissim. Sed malesuada nulla id dapibus fermentum. Fusce condimentum augue ac lectus ullamcorper viverra. Ut venenatis, est quis euismod iaculis, erat metus aliquam odio, sed euismod eros tortor eget dolor.</p></h3>

    <form>
        <input type="text" name="text" value="" placeholder="Procurar"/>
        <input type="text" name="text2" value="" placeholder="Substituir"/>
        <input type="button" value="Substituir" onclick="changeText()"/>
    </form>

    <script>
        function changeText() {
            let text = "lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            let search = window.document.getElementsByName("text");
            let replace = window.document.getElementsByName("text2");
            let s = search.item(0).value;
            let r = replace.item(0).value;
            document.body.innerHTML += `</br> ${text.replace(s, r)} </br>`;
        }
    </script>
</body>
