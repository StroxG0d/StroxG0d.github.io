<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    <h1>Exercícios NUM-DOM</h1>
    <h4>reajuste de salário:</h4>

    <input type="number" name="num1" id="num1" placeholder="Insira o salário">
    <input type="number" name="num2" id="num2" placeholder="Insira o reajuste">
    <input type="button" value="Calcular" onclick="reajuste()">
    <div id="res"></div>

    <script>
        function reajuste() {
            var sal = window.document.getElementById('num1');
            var por = window.document.getElementById('num2');
            var res = window.document.getElementById('res');
            var s = Number(sal.value);
            var p = Number(por.value);
            p = p / 100;
            var ns = (s * p) + s;
            res.innerHTML = `O novo salário é igual a ${ns}`;
        }
    </script>
</body>
</html>
