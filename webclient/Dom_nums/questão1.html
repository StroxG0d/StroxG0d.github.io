<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <h1>Exercícios NUM-DOM</h1>
    <h4>Soma de números:</h4>

    <input type="number" name="num1" id="num1" placeholder="Insira um número">
    <input type="number" name="num2" id="num2" placeholder="Insira um número">
    <input type="button" value="Somar" onclick="sum()">
    <div id="res"></div>

    <script>
        function sum() {
            var nu1 = window.document.getElementById('num1');
            var nu2 = window.document.getElementById('num2');
            var res = window.document.getElementById('res');
            var n1 = Number(nu1.value);
            var n2 = Number(nu2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma é igual a ${s}`;
        }
    </script>
</body>
</html>
