<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    <h1>Exercícios NUM-DOM</h1>
    <h4>Primo ou não:</h4>

    <input type="number" name="num1" id="num1" placeholder="Insira um número">
    <input type="button" value="Verificar" onclick="primo()">
    <div id="res"></div>

    <script>
        function primo() {
            var nu1 = window.document.getElementById('num1');
            var res = window.document.getElementById('res');
            var n1 = Number(nu1.value);
            var div = 0;
            for (var i = 1; i <= n1; i++) {
                if (n1 % i == 0)
                div++;
            }
            if (div == 2) {
                res.innerHTML= `${n1} é primo`;
            } else {
                res.innerHTML= `${n1} não é primo`;
            }
        }
    </script>
</body>
</html>
