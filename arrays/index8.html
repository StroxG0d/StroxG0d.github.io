<script>
    let number = 9 
romanize(number)

function romanize(dec) {
    let base = {M:1000, CM:900, D:500, CD:400, C:100, XC:90, L:50, XL:40, X:10, IX:9, V:5, IV:4, I:1}, roman = '', i;
    for (i in base) {
        while (dec >= base[i]) {
            roman += i;
            dec -= base[i];
        }
    }
    console.log(number + ": " + roman);
}
</script>
