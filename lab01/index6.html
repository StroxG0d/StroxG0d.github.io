<script>
var arr = [1,2,3];

function sum(arr){
    var sum = 0;
for(var i = 0; i < arr.length; i++) {
    sum += arr[i];
}
return sum;
}

console.log(sum(arr));
var sumOdds = 0;
for(var i = 0; i < arr.length; i++ ){ 
    if((i + 1) % 2 == 1);
    sumOdds += arr[i];
}
console.log(sumOdds);

</script>
